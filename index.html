<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Cooking Recipe Manager</h2>
        <form id="recipe-form" action="/submit-recipe" method="POST">
            <label for="title">Recipe Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="cuisine">Cuisine:</label>
            <input type="text" id="cuisine" name="cuisine" required>

            <label for="cooking_time">Cooking Time (minutes):</label>
            <input type="number" id="cooking_time" name="cooking_time" required>

            <label for="ingredients">Ingredients:</label>
            <textarea id="ingredients" name="ingredients" rows="5" required></textarea>

            <label for="instructions">Instructions:</label>
            <textarea id="instructions" name="instructions" rows="5" required></textarea>

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>

            <button type="submit">Submit</button>
        </form>
        <div id="recipes-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
